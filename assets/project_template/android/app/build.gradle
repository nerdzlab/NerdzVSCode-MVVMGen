plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.VIEW_MODEL_PROJECT_IDENTIFIER_QW32"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.VIEW_MODEL_PROJECT_IDENTIFIER_QW32"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    flavorDimensions "app"
    productFlavors {
        production {
            dimension "app"
            versionCode flutter.versionCode.toInteger()
            versionName flutter.versionName
            resValue "string", "app_name", "VIEW_MODEL_PROJECT_IDENTIFIER_QW32"
        }
        dev {
            applicationIdSuffix ".dev"
            dimension "app"
            versionCode flutter.versionCode.toInteger()
            versionName flutter.versionName
            resValue "string", "app_name", "Dev VIEW_MODEL_PROJECT_IDENTIFIER_QW32"
        }
    }

    // signingConfigs {
    //     coreSign {
    //         storeFile file("keystore/VIEW_MODEL_PROJECT_IDENTIFIER_QW32.keystore")
    //         storePassword "VIEW_MODEL_PROJECT_IDENTIFIER_QW32_key_store"
    //         keyAlias "VIEW_MODEL_PROJECT_IDENTIFIER_QW32"
    //         keyPassword "VIEW_MODEL_PROJECT_IDENTIFIER_QW32_key_store"
    //     }
    // }

    buildTypes {
        release {
            debuggable false
            // signingConfig signingConfigs.coreSign
            signingConfig signingConfigs.debug
        }

        applicationVariants.all{
            variant ->
                variant.outputs.each{
                    output->
                        def name = output.outputFile.name
                        output.outputFileName = name.replace("app", "VIEW_MODEL_PROJECT_IDENTIFIER_QW32-${versionName}.${versionCode}")
                }
        }
    }
}

flutter {
    source = "../.."
}
