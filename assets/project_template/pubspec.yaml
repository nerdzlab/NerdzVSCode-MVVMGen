      - assets/colors/alerts.xml
      - assets/colors/neutrals.xml
      - assets/colors/primary.xml
      - assets/colors/secondary.xml
      - assets/colors/specials.xml

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  dio: ^5.2.1+1
  logger: ^2.3.0
  talker_dio_logger: ^4.2.3
  shake_detector: ^0.1.1
  talker_flutter: ^4.2.0

  freezed: ^2.4.7
