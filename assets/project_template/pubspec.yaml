description: "A new Flutter project."
version: 1.0.0+1

environment:
  sdk: '>=3.2.2 <4.0.0'

flutter_gen:
  output: lib/gen/
  line_length: 80

  integrations:
    flutter_svg: true
    flare_flutter: true
    rive: true
    lottie: true

  colors:
